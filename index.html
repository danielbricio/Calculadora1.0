<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="style.css">
   <style>

   </style>
</head>
<body>
    
    <div class="fundo">
        <h1>Daniel Bricio</h1>
        <div class="calculadora">
            <h2>Calculadora</h2>
            <p id="resultado"></p>
            <table>
                
                <tr>
                    <td><button class="botao" onclick="clean()">C</button> </td>
                    <td><button class="botao" onclick="back()"><</button> </td>
                    <td><button class="botao" onclick="insert('/')">/</button> </td>
                    <td><button class="botao" onclick="insert('*')">X</button> </td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button> </td>
                    <td><button class="botao" onclick="insert('8')">8</button> </td>
                    <td><button class="botao" onclick="insert('9')">9</button> </td>
                    <td><button class="botao" onclick="insert('-')">-</button> </td>
                </tr>
                
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button> </td>
                    <td><button class="botao" onclick="insert('5')">5</button> </td>
                    <td><button class="botao" onclick="insert('6')">6</button> </td>
                    <td><button class="botao" onclick="insert('+')">+</button> </td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button> </td>
                    <td><button class="botao" onclick="insert('2')">2</button> </td>
                    <td><button class="botao" onclick="insert('3')">3</button> </td>
                    <td rowspan="2"><button class="botao" style="height: 106px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0')">0</button> </td>
                    <td><button class="botao" onclick="insert('.')">.</button> </td>
                </tr>
                
            </table>
        </div>
    </div>
    <div class="bricio">
        <span>Feito por <a href="https://www.instagram.com/danielbricio10/">danielbricio10</a></span>
        </span>
                <span class="icon"><i class="fa fa-heart" aria-hidden="true"></i>
                </span>
    </div>
   

    <script>
        /* Função Inserir Dados*/
        function insert(numero)
        {
            var numeros = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = numeros + numero;
        }
         /* Fim - Função Inserir Dados*/

         /* Função Para Limpar os Dados*/
         function clean()
         {
            document.getElementById('resultado').innerHTML = '';
         }
         /* Fim - Função Para Limpar os Dados*/

         /* Função Para Apagar os Dados*/
         function back()
         {
            var resultado = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length -1)
         }
         /* Fim - Função Para Apagar os Dados*/

         /* Função Para Calcular os Dados*/
         function calcular()
         {
            var resultado = document.getElementById('resultado').innerHTML;
            if (resultado) {
                document.getElementById('resultado').innerHTML = eval(resultado)
            } else {
                document.getElementById('resultado').innerHTML = "Nada para calcular"
            }
         }
         /* Fim - Função Para Calcular os Dados*/


    </script>
    
</body>
</html>
